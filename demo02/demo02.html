<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
</head>
<body>
<!-- 视图区 -->
	<div id="example"></div>
	<script type="text/babel">
		ReactDOM.render(
			<div>
				<p>{2+3}</p>
				<p>{2*3}</p>
				<p>{3>2?'true':'false'}</p>
			</div>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
